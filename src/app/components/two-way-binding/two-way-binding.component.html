<div class="aula">
    <h2>Two way data binding</h2>
    <form>
        <input
            type="text"
            [(ngModel)]="name"
            name="name"
            placeholder="Digite seu nome:"
        />
        <input type="submit" value="Enviar" />
    </form>
    <div *ngIf="name != ''; else InvalidName">
        <h4>{{ name }}</h4>
    </div>
    <ng-template #InvalidName>
        <h4>Digite um nome v√°lido!</h4>
    </ng-template>
</div>
