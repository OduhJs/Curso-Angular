<div class="aula">
    <h2>Hiper-carros</h2>
    <ul>
        <li *ngFor="let carro of carros">
            <h4>Nome: {{carro.nome}}</h4>
            <h4>Cor: {{carro.cor}}</h4>
            <button (click)="mostrarDetalhes(carro)">Mostrar Detalhes</button>
        </li>
    </ul>
    <h6>{{ detalhesCarro }}</h6>
</div>
